    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #days,
      #years {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 20vh;
        color: #61dafb;
        font-size: 45px;
        letter-spacing: 0.01em;
        font-weight: bold;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell,
          Fira Sans, Droid Sans, Helvetica Neue, sans-serif;

  <body>
    <div id="days"></div>
    <div id="years"></div>
    <script>

      }
    </script>
    <!-- <h1 onclick="test()">click me</h1> -->
  </body>
  <script>
    const diffDays = dayjs().diff('2022-04-15', 'day');
    document.getElementById('days').innerHTML = diffDays;
    const diffYears = dayjs().diff('2022-04-15', 'year');
    const diffYearsMonths = dayjs().subtract(diffYears, 'year').diff('2022-04-15', 'month')
    const diffYearsDays = dayjs().subtract(diffYears, 'year').subtract(diffYearsMonths, 'month').diff('2022-04-15', 'day')
    document.getElementById('years').innerHTML = diffYears + '-' + diffYearsMonths + '-' + diffYearsDays;
  </script>
